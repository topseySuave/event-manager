<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Manager</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/frameworks/ghpages-materialize.css">
    <!--<link rel="stylesheet" href="css/materialize.min.css">-->
    <link href="css/frameworks/micon.css" rel="stylesheet">
    <link href="css/frameworks/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="wow fadeInDown black-text gradient__bg">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center logo">
                    <p>Boots EM</p>
                </a>
            </div>
        </div>
    </nav>

    <div class="signin__card_holdr wow fadeInUp">
        <div class="container">
            <div class="row">
                <form class="col s12" id="reg-form" method="post" action="api/v1/users">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" minlength="6" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <button class="col s12 btn waves-effect gradient__bg waves-light" type="submit" name="action">Register</button>
                            
                            <p class="center-align">
                                <span>Already signed Up? Login <a href="signin.html">here</a></span>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="empty"></div>

    <div class="auth__footer footer">
        <div class="container">
            <div class="center-align">
                <p>Â© 2017, All rights reserved.
                    <a href="#">Boots Events Manager</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function(){
            new WOW().init();
        });
    </script>
</body>
</html>
